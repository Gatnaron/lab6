<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #2c3e50; color: #ecf0f1; text-align: center; margin: 0; padding: 0;">
    <div class="weather-container" style="background: linear-gradient(135deg, #3498db, #9b59b6); padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); margin-top: 50px; max-width: 400px;">
        <h1 style="color: #e74c3c; font-size: 50px; margin-top: 30px; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);">Прогноз погоды в Воронеже</h1>
        <p class="description" style="font-size: 24px; color: #ecf0f1; margin: 20px 0; font-style: italic;">{description}</p>
        <img class="icon" src="http://openweathermap.org/img/wn/{icon}@2x.png" alt="Иконка погоды" style="width: 120px; height: 120px; margin: 20px 0;">
        <p class="temperature" style="font-size: 80px; font-weight: bold; color: {temp_color}; text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);">{temp}°C</p>
    </div>
    <div class="footer" style="margin-top: 50px; font-size: 14px; color: #ecf0f1; text-align: center; padding: 10px;">
        <p>Выполнил студент группы бОИС-211 Оганян Иван</p>
    </div>
</body>
</html>
